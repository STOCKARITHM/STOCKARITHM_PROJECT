<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="http://html5-templates.com/" />
    <title>Stockarithm</title>
    <meta name="description" content="Stockarithm">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="scripts/result.js"></script>
    <script>console.log(localStorage.getItem("chad"));</script>
</head>

<body>
	<header>
		<div id="logo"><img src="images/stock.png">Stockarithm</div>

	</header>
	<section>
		<strong><script>document.write("<img src=\"");
						document.write(stockLogo);
						document.write("\" height=64 align=\"bottom\"><br><br>");
						document.write(company);
		</script></strong>
	</section>
	<section id="pageContent">
		<main role="main">
			<article>
			<table>
			<tbody>
			<tr>
			<td>Symbol: <script>document.write(sym);</script></td></tr>
			<tr>
			<td>Sector: <script>document.write(sector);</script></td></tr>
			<tr>
			<td>Current Price: <script>document.write(price);</script></td></tr>
			<tr>
			<td>Change: <script>
						if (change < 0) document.write("<img src=\"images/down.png\" align=\"middle\">");
						else if (change > 0) document.write("<img src=\"images/up.png\" align=\"middle\">");
						else document.write("No Change");
						</script></td></tr>
			</tbody>
			</tr>
			</table>
			</article>
		</main>

	</section>
	<footer>
		<p>&copy;Stockarithm | <a href="mailto:chadwpalm@gmail.com" target="_blank" rel="nofollow">Chad Palmer</a>, <a href="mailto:BrandonNeep@gmail.com" target="_blank" rel="nofollow">Brandon Neep</a>, <a href="mailto:jareder3412@gmail.com" target="_blank" rel="nofollow">Jared Arroyo-Garcia</a></p>
	</footer>


</body>

</html>
