// Implement bucket sort
function bucketSort(array, bucketSize)
 {
  if (array.length === 0) 
  {
    return array;
  }

  // Declaring vars
  var i,
      minValue = array[0][1],
      maxValue = array[0][1],
      bucketSize = bucketSize || 5;
  
  // Setting min and max values

  for(int i = 0; i<array.length; i++)
  {
  	if(array[i][1] < minValue)
  	{
  		minValue = array[i][1];
  	}
  	else if(array[i][1] > maxValue)
  	{
  		maxValue = array[i][1];
  	}
  }






  // Initializing buckets
  var bucketCount = Math.floor((maxValue - minValue) / bucketSize) + 1;
  var allBuckets = new Array(bucketCount);
  
  for (i = 0; i < allBuckets.length; i++) 
  {
    allBuckets[i] = [];
  }
  

  for(int i = 0; i<array.length; i++)

  {

  	allBuckets[Math.floor((array[i][1] - minValue)/bucketSize)].push(array[i][0]);
  	allBuckets[Math.floor((array[i][1] - minValue)/bucketSize)].push(array[i][1]);
  	allBuckets[Math.floor((array[i][1] - minValue)/bucketSize)].push(array[i][2]);


  }




  // Pushing values to buckets


  // Sorting buckets
  array.length = 0;
  int i = 0;
  int j = 0;
  allBuckets.forEach(function(bucket) 
  {
  	insertionSort(bucket);
  	bucket.forEach(function (element) 
  	{
  		array[i][j].push(element);
  		if(j == 2)
  		{
  			j = -1;
  			i++;
  		}
  		j++;
  	});
  });

  return array;
}
