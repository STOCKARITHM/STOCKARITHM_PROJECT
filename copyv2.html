function copy(o)
{
	var counter = 0;
	var counting = 0;
	var v,key;
	var output = [];
	output = Array.isArray(o) ? []: {};
	for(key in o) 
	{

		{

			{
				v="";

				// if(o[key][x][4] == 0)
				// {

				{
